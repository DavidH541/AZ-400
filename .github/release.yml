# .github/release.yml

changelog:
  exclude:
    labels:
    - ignore-for-release
    - confidential 
    - ignored-label
    authors:
    - octocat
    - some-unwanted-user
    - dependabot
  categories:
    - title: Breaking Changes
      labels:
        - Semver-Major
        - breaking-change
        - fix-great
    - title: Exciting New Features
      labels:
        - Semver-Minor
        - enhancement
        - new
    - title: Bugfixes <3
      labels:
        - bug
        - fix
        - bug-fix
    - title: Other Changes
      labels:
        - *